<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Social Distancing Density</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id='map'></div>
    <div id='console'>
      <h1>Social Distancing Density</h1>
      <p>A tool to measure available sidewalk area by population density to maintain a safe distance (6 feet). <a href='https://github.com/joanathan/social_distancing_density'><b>(GitHub)</b></a></p>

      <div class='section'>
        <h2>Per Person Distance (Ft)</h2>
        <div class='row colors'>
        </div>
        <div class='row labels'>
          <div class='label'>0</div>
          <div class='label'>6</div>
          <div class='label'>12</div>
          <div class='label'>18</div>
          <div class='label'>24+</div>
        </div>
      </div>

      <div class='section' id='sliderbar'>
        <h2>
          Population Walking on the Street:
          <label id='out-ratio'>10% </label>
        </h2>
        <input id='slider' class='row' type='range' min='0.1' max='0.9' step='0.1' value='0.1' />
      </div>

      <h2>Map Layers</h2>
      <div class='section' id='toggles'></div>
    </div>

    <script src='./maps.js'></script>
    <script src='./index.js'></script>
  </body>
</html>
